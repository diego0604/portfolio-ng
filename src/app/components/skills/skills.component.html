<section id="skills" class="skills relative">
  <div class="mountain-bg"></div>
  <div class="container">
    <div class="section-header" data-aos="fade-up" data-aos-duration="800">
      <h2 class="gradient-text">My Skills</h2>
      <div class="underline"></div>
    </div>

    <div class="skills-content">
      <div class="skill-categories" data-aos="fade-up" data-aos-duration="1000">
        <div class="category-tabs flex flex-wrap gap-2 justify-center">
     <button
  pButton
  *ngFor="let cat of categories"
  class="tab-btn"
  [ngClass]="{
    'bg-gradient-to-r from-[var(--mountain-blue)] to-[var(--mountain-dark)] text-white shadow-lg': cat === activeCategory,
    'bg-gray-100 dark:bg-zinc-700 text-black dark:text-white hover:shadow': cat !== activeCategory
  }"
  (click)="setCategory(cat)"
  [label]="cat"
></button>

        </div>

        <div
          *ngFor="let cat of categories"
          class="skill-category"
          [class.active]="cat === activeCategory"
          [hidden]="cat !== activeCategory"
        >
          <div class="skills-grid">
            <div
              *ngFor="let skill of skills[cat]"
              class="skill-item"
              data-aos="zoom-in"
              data-aos-duration="800"
            >
              <div class="skill-icon">
                <i [class]="skill.icon"></i>
              </div>
              <h3>{{ skill.name }}</h3>
              <div class="skill-bar" [attr.aria-label]="skill.name + ' skill level: ' + skill.level + '%'">
                <div class="skill-progress" [style.width.%]="skill.level"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
