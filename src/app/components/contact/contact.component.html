<section id="contact" class="contact">
  <div class="mountain-bg"></div>
  <div class="container">
    <div class="section-header" data-aos="fade-up" data-aos-duration="800">
      <h2 class="gradient-text">Get In Touch</h2>
      <div class="underline"></div>
    </div>
    <div class="contact-content">
      <div class="contact-info" data-aos="fade-right" data-aos-duration="1000">
        <h3>Let's Talk</h3>
        <p>Feel free to reach out if you're looking for a developer, have a question, or just want to connect.</p>

        <address class="contact-details">
          <div class="contact-item">
            <div class="icon"><i class="fas fa-envelope"></i></div>
            <div class="text">
              <h4>Email</h4>
              <p><a [href]="'mailto:' + email">{{ email }}</a></p>
            </div>
          </div>
          <div class="contact-item">
            <div class="icon"><i class="fas fa-phone"></i></div>
            <div class="text">
              <h4>Phone</h4>
              <p><a [href]="'https://api.whatsapp.com/send/?phone=%2B57' + phone">{{ phone }}</a></p>
            </div>
          </div>
          <div class="contact-item">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="text">
              <h4>Location</h4>
              <p>{{ location }}</p>
            </div>
          </div>
        </address>

        <div class="social-links">
          <a [href]="githubUrl" target="_blank" rel="noopener" class="social-link" aria-label="GitHub Profile">
            <i class="fab fa-github"></i>
          </a>
          <a [href]="twitterUrl" target="_blank" rel="noopener" class="social-link" aria-label="Twitter Profile">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>

      <form class="contact-form" data-aos="fade-left" data-aos-duration="1000" (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input pInputText type="text" id="name" [(ngModel)]="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input pInputText type="text" id="subject" [(ngModel)]="subject" name="subject" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea pInputTextarea id="message" [(ngModel)]="message" name="message" rows="5" required></textarea>
        </div>
        <button pButton type="submit" label="Send Message" class="btn-primary"></button>
      </form>
    </div>
  </div>
</section>
